<app-notification></app-notification>
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-14 w-auto"
      src="/assets/images/logo.png"
      alt="Logo">
    <h2
      class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">
      Iniciar sesión</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <div class="flex items-center justify-between">
          <label for="password"
            class="block text-sm/6 font-medium text-gray-900">Contraseña</label>
        </div>
        <div class="mt-2">
          <input formControlName="password" type="password" placeholder="Escribe aquí la contraseña" name="password" id="password"
            autocomplete="current-password" required
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600 sm:text-sm/6">
        </div>
      </div>

      <div>
        <button [ngClass]="loginForm.invalid ? 'pointer-events-none opacity-50' : 'opacity-1'" [disabled]="loginForm.invalid" type="submit"
          class=" transition-all cursor-pointer flex w-full justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">Entrar</button>
      </div>
    </form>
  </div>
</div>
